  <!DOCTYPE html>
<html>
<head>
      <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title> Job Post</title>

    <!--Core CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <div class="columns is-vcentered">
            <div class="column is-6 is-offset-3">
                <div class="flex-card light-bordered light-raised">
                    <div class="card-body">
                        <div class="has-text-centered pb-1">
                            <h3 class="title is-4 is-styled">Job Post</h3>
                        </div>
                        <form class="padding-5">
                            <div class="field">
                                <label class="form-label">Job Title</label>
                                <div class="control">
                                    <input type="text" class="input is-medium">
                                </div>
                            </div>
                            <div class="field mt-10">
                                <label class="form-label">Job Description</label>
                                <div class="control">
                                    <input type="text" class="input is-medium">
                                </div>
                            </div>
                            <div class="field mt-10">
                                <label class="form-label">Skills</label>
                                <div class="control">
                                        <div class="tag-input">
                                         <input type="text" class="input">
                                          <input type="hidden">
                                        </div>
                                </div>
                            </div>
                            <div class="field mt-10">
                                <label class="form-label">Job Duration (No. of Days)</label>
                                <div class="control">
                                    <input type="text" class="input is-medium" placeholder="10">
                                </div>
                            </div>
                            <div class="field mt-10">
                                <label class="form-label">Budget (in USD)</label>
                                <div class="control">
                                    <input type="text" class="input is-medium" placeholder="100">
                                </div>
                            </div>

                                   
                             <div class="columns is-vcentered pb-10">
                               <div class="column"></div>
                                     <div class="column is-10">
                                       <div id="uploader" class="section-wrapper">
                                         <div class="uploader-controls has-text-centered animated preFadeInUp fadeInUp">
                                           <input type="file" name="dragndrop">
                                         </div>
                                        </div>
                                       </div>
                                     <div class="column"></div>
                              </div>

                            <div class="mt-10 has-text-right">
                                <button type="submit" class="button button-cta no-lh btn-align secondary-btn is-bold raised">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
     <script src="assets/js/app.js"></script>
    <script src="assets/js/core.js"></script>
</body>
</html>
